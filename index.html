<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8" />
  <title>Command Line Website IIT Mandi</title>
</head>
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<link rel="stylesheet" href="public/css/style.css">
<body class="terminal">
  <div class="terminal-wrapper">
    <div class="terminal-output">
      <div>
        <div style="width: 100%;">
          <span>Welcome to IIT Mandi Terminal</span>
        </div>
      </div>
    </div>
    <div class="cmd">
      <span class="prompt">
        <span class="user">root@abhigyan </span><span>> </span>
      </span>
      <span id="live" role="presentation"></span><span role="presentation" class="cursor">&nbsp;</span><span id="live2" role="presentation"></span><br>
      <textarea autocapitalize="off" spellcheck="false" tabindex="1" rows="1" class="clipboard"></textarea>
    </div>
  </div>
  <script src="public/js/script.js"></script>
</body>
</html>
